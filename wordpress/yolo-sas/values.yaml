# Image officielle WordPress (toujours disponible)
image:
  registry: docker.io
  repository: wordpress
  tag: "6-apache"
  pullPolicy: IfNotPresent
  digest: ""

service:
  type: ClusterIP
  
ingress:
  enabled: true
  hostname: "yolo.com"
  ingressClassName: traefik
  tls: false
  annotations: {}
  
replicaCount: 1

resources:
  requests: 
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Désactiver volumePermissions pour éviter les problèmes d'images
volumePermissions:
  enabled: false
  
persistence:
  enabled: true
  storageClass: longhorn-1r
  size: 5Gi
  accessModes:
    - ReadWriteOnce

# Configuration MariaDB avec image Bitnami Legacy
mariadb:
  enabled: true
  architecture: standalone
  image:
    registry: docker.io
    repository: bitnamilegacy/mariadb
    tag: "10.5.15-debian-10-r0"
